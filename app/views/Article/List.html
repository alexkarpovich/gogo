{{set . "title" "Article list"}}
{{template "header.html" .}}

<div class="col-sm-10 col-sm-offset-1">
	<h3 class="centred">Article list</h3>
	<div class="panel panel-default">		
		<div class="panel-heading">
			<a href="/Article/Create" class="btn btn-primary btn-sm">Create new article</a>
		</div>
		<div class="panel-body">
			{{if .articles}}
			{{range .articles}}
			<div class="panel panel-info">
				<div class="panel-heading"><h4>{{.Title}} - <small>Author: {{.Author}}, Created: {{.Created}}</small></h4>
				<a href="/Article/Update/{{.Id}}" class="btn btn-warning btn-sm">Edit</a>
				<a href="/Article/Delete/{{.Id}}" class="btn btn-warning btn-sm">Delete</a>
				</div>
				<div class="panel-body">
					{{.Content}}
				</div>
			</div>
			{{end}}
			{{else}}
			<div class="info">Have no articles yet</div>
			{{end}}
		</div>
	</div>
</div>

{{template "footer.html" .}}
