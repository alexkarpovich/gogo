{{set . "title" "Chat room"}}
{{template "header.html" .}}

<h3 class="centered">Chat room</h3>
<div class="chat">
<dl id="thread" class="dl-horizontal col-sm-8 col-sm-offset-2"></dl>
<div class="message-box">
  <div class="col-md-8 col-md-offset-2">
    <textarea id="message" class="form-control" autofocus></textarea>
    <input type="submit" class="btn btn-primary btn-sm btn-block" value="send" id="send">
  </div>
  
</div>
</div>

<script type="text/javascript">
  // Create a socket
  var socket = new WebSocket('ws://'+window.location.host+'/WebSocket/RoomSocket')
  // Display a message
  var display = function(event) {
    var height=$("#thread").height(); 
    $('html, body').animate({scrollTop:height}, 'fast');
    $('#thread').append("<dt>"+event.User+"</dt><dd>"+event.Text+"</dd>");
  }
  // Message received on the socket
  socket.onmessage = function(event) {
    display(JSON.parse(event.data))
  }
  $('#send').click(function(e) {
    var message = $('#message').val()
    $('#message').val('')
    socket.send(message)
  });
  $('#message').keypress(function(e) {
    if(e.charCode == 13 || e.keyCode == 13) {
      $('#send').click()
      e.preventDefault()
    }
  })
</script>
